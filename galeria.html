<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="stylemutter.css">
</head>
<body>
    <header id="main-header">
        <h1>Galería</h1>
    </header>

    <section class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="event1.jpg" alt="Evento 1">
                <div class="carousel-caption">
                    <h3>Evento Especial 1</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="event2.jpg" alt="Evento 2">
                <div class="carousel-caption">
                    <h3>Evento Especial 2</h3>
                </div>
            </div>
        </div>
        <a class="carousel-control prev" onclick="prevSlide()">&#10094;</a>
        <a class="carousel-control next" onclick="nextSlide()">&#10095;</a>
    </section>

    <script src="scriptmutter.js"></script>
</body>
</html>
